{% load static %}
<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" 
			  content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>{% block title %}Foodgram{% endblock %}</title>
		{% block css %}
			<link rel="stylesheet" href="{% static style %}">
		{% endblock %}
	</head>
	<body class="body">
		<header class="header">
			<nav class="nav">
				<div class="nav__container container">
					{% include 'nav.html' %}
					{% include 'account/nav.html' %}
				</div>
			</nav>
		</header>
		{% block content %}
		{% endblock content %}
	</body>
</html>
{% include "footer.html" %}
