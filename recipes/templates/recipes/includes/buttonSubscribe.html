{% load recipes_filters %}
{% load static %}
{% if follower.is_authenticated %}
    {% if author|subscribed:follower %}
        <button class="button button_style_light-blue {{ buttonsize }}" name="subscribe" >Отписаться от автора</button>
    {% else %}
        {% if not author == follower %}
            <button class="button button_style_light-blue {{ buttonsize }}" name="subscribe" data-out>Подписаться на автора</button>
        {% endif %}
    {% endif %}
{% endif %}
