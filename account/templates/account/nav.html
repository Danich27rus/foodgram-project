<ul class="nav__items list">
    {% if request.user.is_authenticated %}
        {% comment %} <li class="nav__item">
    		{% include "iconUser.html" with user_id=request.user.id %}
        </li> {% endcomment %}
        <li class="nav__item">
            <a href="{% url 'change' %}" class="nav__link link">
                Изменить пароль
            </a>
        </li>
        <li class="nav__item"><a href="{% url 'logout' %}" class="nav__link link">Выход</a></li>
    {% else %}
        <li class="nav__item">
            <a href="{% url 'signin' %}" class="nav__link link">
                Войти
            </a>
        </li>
        <li class="nav__item">
            <a href="{% url 'signup' %}" class="button button_style_blue">
                Создать аккаунт
            </a>
        </li>
    {% endif %}
</ul>
