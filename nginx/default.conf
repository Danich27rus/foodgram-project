upstream foodgram {
    server web:443;
}

server {

    listen 80;
    server_name 0.0.0.0 radiogoogooradioga.ga;
    return 301 https://radiogoogooradioga.ga$request_uri;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {

    listen 443 ssl;
    server_name 0.0.0.0 radiogoogooradioga.ga;

    location / {
        proxy_pass http://web;
    }

    location /static/ {
        alias /code/files/static/;
    }

    location /media/ {
        alias /code/files/media/;
    }

    ssl_certificate /etc/letsencrypt/live/radiogoogooradioga.ga/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/radiogoogooradioga.ga/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 2M;
}
